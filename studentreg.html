<!DOCTYPE html>
<html lang = "en">
<head>
<title>Student Transaction Form</title>
<meta charset="UTF-8"/>
<style>
p  {
    color: red;
    font-family: Times New Roman, serif;
    font-size: 160%;
 }
</style>
</head>
<body>
<p>
<a href="http://validator.w3.org/check?uri=referer"
onclick="this.href='http://validator.w3.org/check?uri=' + 
document.URL"><img
src="http://www.w3.org/Icons/valid-xhtml10"
alt="Valid XHTML 1.0!" height="31" width="88" /></a>
</p>
<div style="text-align:center;">
<FORM METHOD="POST" id="the-form" action="#" >
<TABLE BORDER="1" align = "center" >
<caption style="font-size:30px">Student Transaction Form</caption>
  <TR>
    <TD style="font-size:18px">Student Name:</TD>
    <TD>
      <INPUT TYPE="text" pattern = "[A-Za-z\s]+" id = "studentName" required = "required" placeholder = "Input Name" NAME="name" SIZE="25">
    </TD>
	<TD style="font-size:18px"><p>Required</p></TD>
  </TR>
  <TR>
    <TD style="font-size:18px">Student Number:</TD>
    <TD><INPUT TYPE="text" id = "studentNumber" pattern=".{8,8}" required = "required" placeholder = "Input Number" NAME="number" SIZE="25"></TD>
	<TD style="font-size:18px"><p>Required</p></TD>
  </TR>
  <TR>
    <TD style="font-size:18px">Student Email:</TD>
    <TD><INPUT TYPE="email" NAME="email" SIZE="25" ></TD>
	<TD style="font-size:18px">
	    <script type="text/javascript">
        function ShowHideDiv(chkEmail) 
		{
            var dvEmail = document.getElementById("dvEmail");
            dvEmail.style.display = chkEmail.checked ? "block" : "none";
        }
	    </script>
<div id="dvEmail" style="display: none">
    <p>Required</p>
    </div>
    </TD>
  </TR>
  <TR>
  <TD></TD>
    <TD>
 <label for="chkEmail">
    <input type="checkbox" id="chkEmail" onclick="ShowHideDiv(this)" />
    Email me a transaction comfirmation
</label>
</TD>
  </TR>
  <tr>
    <TD style="font-size:18px">Select A Transation</TD>
             <TD>
			 <select id = "myList">
               <option value = "1">Student Registration</option>
			   <option value = "2">Student Transcript</option>
             </select>
	</td>
	<td>
	</td>
	</tr>
</TABLE>
<P><INPUT TYPE="SUBMIT" id = "submit_form" VALUE="Submit" NAME="B1" onsubmit = "checkall(this); return false;"></P>
</FORM>
<script type="text/javascript" src="js.js"></script>
</div>
</body>
</html>
